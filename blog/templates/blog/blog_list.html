{% extends 'blog/base.html' %}

{% block content %}
<div class="row border-top">
    <div class="col-3"></div>
    <div class="col-6 text-center mt-5 mb-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:blog_form' %}">Создать блог</a>
    </div>
    <div class="col-3"></div>
</div>
<div class="container">
    <div class="row text-center">
        {% for blog in object_list %}
        <div class="col-5">
            <div class="card shadow-sm">
                <img src={{blog.preview}} class="card-img-top" alt="...">
                <div class="card-body" style="width: 30rem;">
                  <p class="card-text">{{blog.heading}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="d-grid gap-2 d-md-block">
                        <a class="btn btn-primary" href="{% url 'blog:blog_detail' blog.pk%}" role="button">Открыть</a>
                        <a class="btn btn-primary" href="{% url 'blog:blog_update' blog.pk%}" role="button">Редактировать</a>
                        <a class="btn btn-primary" href="{% url 'blog:blog_delete' blog.pk%}" role="button">Удалить</a>
                    </div>
                    <small class="text-body-secondary">Просмотров {{blog.views_count}}</small>
                  </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
