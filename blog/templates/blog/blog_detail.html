{% extends 'blog/base.html' %}
{% block content %}
<div class="col">
            <div class="card">
              <div class="row g-0">
                <div class="col-md-8">
                  <div class="card-body">
                    <h1 class="card-title">{{object.heading}}</h1>
                    <p class="card-text">{{ object.content }}</p>
                    <p class="card-text"><small class="text-body-secondary">{{ object.created_at }}</small></p>
                      <a class="btn btn-primary" href="{% url 'blog:blog_list' %}" role="button">Назад</a>
                  </div>
                </div>
              </div>
            </div>
    </div>
{% endblock %}
